    :root { color-scheme: dark; }

      margin: 0;
      display: grid;

    p  { margin: .25rem 0; color: #9aa0a6; }
    .actions { margin-top: 1.25rem; display: inline-flex; gap: .5rem; flex-wrap: wrap; }
    .btn {
      display: inline-block;
      padding: .6rem .9rem;
      border-radius: .5rem;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,.12);
      color: #e8eaed;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.1));
    }
    .btn:hover { border-color: rgba(255,255,255,.25); }

      <a class="btn" href="javascript:history.back()">Go back</a>
    </div>
    <div class="small">If you think this is a mistake, try the homepage or check the URL for typos.</div>
