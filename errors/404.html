<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Emoji favicon ðŸ“¡ -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%93%A1%3C/text%3E%3C/svg%3E">

  <!-- Work Sans (optional; safe to remove for absolute minimalism) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { color-scheme: only light; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #1d1b1a;
      color: #dbd4d2;
      font-family: "Work Sans", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    }
    .wrap {
      max-width: 720px;
      padding: 2.5rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 18px;
      box-shadow: 0 28px 60px rgba(0, 0, 0, 0.35), 0 12px 24px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(221, 209, 205, 0.08);
    }
    .logo {
      font-weight: 700;
      letter-spacing: .18px;
      color: #dbd4d2;
      text-decoration: none;
    }
    h1 {
      margin: 1.25rem 0 .75rem;
      font-size: clamp(1.9rem, 3vw + .9rem, 2.7rem);
      color: #dbd4d2;
      text-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
    }
    p {
      margin: .35rem 0;
      color: rgba(219, 212, 210, 0.68);
      line-height: 1.6;
    }
    .actions {
      margin-top: 1.75rem;
      display: inline-flex;
      gap: .65rem;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: .65rem 1rem;
      border-radius: .6rem;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(221, 209, 205, 0.18);
      color: #1d1b1a;
      background: #dbd4d2;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.32);
    }
    .btn.primary {
      background: linear-gradient(135deg, #aa7332, #b9803f);
      color: #1d1b1a;
      border-color: rgba(170, 115, 50, 0.4);
    }
    .btn.primary:hover {
      box-shadow: 0 18px 36px rgba(170, 115, 50, 0.45);
    }
    .small {
      margin-top: 1.35rem;
      font-size: .95rem;
      color: rgba(219, 212, 210, 0.55);
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <a class="logo" href="/">SimpleFeedMaker</a>
    <h1>Page not found</h1>
    <p>The link you followed may be broken, or the page may have been moved.</p>
    <div class="actions">
      <a class="btn primary" href="/">Go home</a>
      <a class="btn" href="javascript:history.back()">Go back</a>
    </div>
    <div class="small">If you think this is a mistake, try the homepage or check the URL for typos.</div>
  </main>
</body>
</html>
